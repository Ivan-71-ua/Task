<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати фільм чи серіал</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h1>Додайте новий фільм чи серіал</h1>

        <form action="#" method="post">

            <label for="title">Назва фільму чи серіалу:</label>
            <input type="text" id="title" name="title" placeholder="Введіть назву" required>

            <div class="radio-group">
                <input type="radio" id="movie" name="type" value="movie" required>
                <label for="movie">Фільм</label>
                <input type="radio" id="series" name="type" value="series">
                <label for="series">Серіал</label>
            </div>
            

            <label for="genre">Оберіть жанр(и):</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="action" name="genre[]" value="action" required>
                    <label for="action">Бойовик</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="comedy" name="genre[]" value="comedy">
                    <label for="comedy">Комедія</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="drama" name="genre[]" value="drama">
                    <label for="drama">Драма</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="sci-fi" name="genre[]" value="sci-fi">
                    <label for="sci-fi">Наукова фантастика</label>
                </div>
            </div>
            
            <label for="rating">Рейтинг (від 1 до 10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>

            <label for="year">Рік виходу:</label>
            <select id="year" name="year">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>

            </select>

            <div class="button-group">
                <input type="submit" value="Додати інформацію">
                <input type="reset" value="Очистити форму">
            </div>
        </form>
    </div>
</body>
</html>
